<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | NFT preview card component</title>

    <script src="https://cdn.tailwindcss.com"></script>

    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              outfit: ["outfit"],
            },
          },
        },
      };
    </script>
  </head>
  <body class="font-outfit text-[#8bacda] bg-[#0d192b] text-base">
    <div class="h-screen w-screen flex justify-center items-center">
      <div class="bg-[#14253d] max-w-sm rounded-2xl p-7">
        <div class="rounded-xl w-full h-full overflow-hidden mb-5">
          <a href="#">
            <div class="flex group relative justify-center items-center">
              <img src="./images/image-equilibrium.jpg" alt="img-equilibrium" />
              <img
                src="./images/icon-view.svg"
                alt="icon-view"
                class="absolute h-14 w-14 opacity-0 group-hover:opacity-100"
              />
              <div
                class="w-full h-full bg-[#00fff7] opacity-0 group-hover:opacity-50 absolute"
              ></div>
            </div>
          </a>
        </div>
        <a
          href="#"
          class="mb-3 text-white font-[600] text-xl hover:text-[#00fff7]"
          >Equilibrium #3429</a
        >
        <p class="mb-3">
          Our Equilibrium collection promotes balance and calm.
        </p>
        <div class="mb-4 flex justify-between">
          <div class="flex items-center">
            <img
              src="./images/icon-ethereum.svg"
              alt="icon-ethereum"
              class="mr-2"
            />
            <h2 class="text-[#00fff7] font-[400]">0.041 ETH</h2>
          </div>
          <div class="flex items-center">
            <img src="./images/icon-clock.svg" alt="icon-clock" class="mr-2" />
            <h2 class="">3 days left</h2>
          </div>
        </div>
        <hr class="border-t border-[#8bacda3f]" />
        <div class="flex mt-4 items-center">
          <div class="w-10 h-10 border border-white rounded-full mr-4">
            <img
              src="./images/image-avatar.png"
              alt="img-avatar"
              class="ouitline-white"
            />
          </div>

          <h2>
            Creation of
            <a href="#" class="text-white hover:text-[#00fff7]">Jules Wyvern</a>
          </h2>
        </div>
      </div>
    </div>

    <div class="attribution text-center">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Vega</a>.
    </div>
  </body>
</html>
